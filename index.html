<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utitlity.css" />
    <title>Dhun</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="cross">
                <img width="30" class="invert" src="img/cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img  class="invert" src="img/logo.svg" alt="logo" />
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="library" />
                    <h2>Your library</h2>
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="right  bg-grey rounded  ">
    <div class="header">
        <div class="nav">
                <div class="hamcontainer">
                    <img width="40" height="60" class="invert ham" src="img/ham.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                    fill="none">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                fill="none">
                <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
            
            </div>
            <div class="button">
                <button class="loginbtn">Login</button>
                <button class="signupbtn">Sign Up</button>
            </div>
        </div>
        <div class="playlists">
            <h1>Playlists</h1>
            <div class="cardcontainer">
                
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbtn">
                        <img width="35" id="previous" src="img/previous.svg" alt="">
                        <img width="35" id="play" src="img/play.svg" alt="">
                        <img width="35" id="next" src="img/next.svg" alt="">
                    </div>
                    <div class="timevolume">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img width="20" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
